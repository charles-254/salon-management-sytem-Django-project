{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h2>You have been logged out</h2>
        <form method="post">
            {% csrf_token %}
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'login' %}"><button class="btn btn-outline-primary bt-sm">Log In Again</button></a>
            </small>
        </div>
    </div>
</div>
{% endblock content%}
